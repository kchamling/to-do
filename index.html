<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c6e2f6275.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>To-Do List <img src="images/icon.png" /></h1>
      </div>

      <div class="input-add">
        <input type="text" placeholder="Task" value="Write you task..." />
        <button type="button">Add</button>
      </div>

      <div class="to-do-list">
        <!-- <div class="to-do">Task</div>
        <div class="to-do checked">Task</div> -->
      </div>
    </div>
  </body>
</html>
