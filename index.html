<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c6e2f6275.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h1>To-Do List <img src="images/icon.png" /></h1>
      </div>

      <div class="add-to-do">
        <div class="group">
          <input type="text" placeholder="Task" />
          <button type="button">Add</button>
        </div>
      </div>

      <ul class="to-do-list"></ul>
    </div>
  </body>
</html>
