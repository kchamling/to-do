<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-head">
        <h1>To-Do List</h1>
        <img src="images/icon.png" alt="" />
      </div>

      <div class="input-container">
        <input id="input" type="text" placeholder="Add your task" />
        <button id="add-btn">Add</button>
      </div>

      <div class="display-container">

      </div>
    </div>
  </body>
</html>
